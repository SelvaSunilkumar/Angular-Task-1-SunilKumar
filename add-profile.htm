<div class="container" ng-controller="add-profile">

    <h3>Add Employee Profile</h3>
    <hr>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 shadow card-body">
            <form ng-submit="addProfile()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="" class="form-label">Employee Id</label>
                            <input type="text" class="form-control" id="" placeholder="INT1250" ng-model="profile.id" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="" class="form-label">Employee Name</label>
                            <input type="text" class="form-control" id="" placeholder="Sunil Kumar S" ng-model="profile.name" required>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="" class="form-label">Employee Email Id</label>
                            <input type="text" class="form-control" id="" placeholder="sunil.s@accolitedigital.com" ng-model="profile.emailid" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="" class="form-label">Account</label>
                            <input type="text" class="form-control" id="" placeholder="Turvo" ng-model="profile.account" required>
                        </div>
                    </div>
    
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="" class="form-label">Location</label>
                            <input type="text" class="form-control" id="" placeholder="Chennai"  ng-model="profile.officelocation" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="" placeholder="9443083277"  ng-model="profile.contact" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="" class="form-label">Role</label>
                            <input type="text" class="form-control" id="" placeholder="Intern"  ng-model="profile.role" required>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="text-end">
                    <button type="submit" class="btn btn-sm btn-outline-success">
                        Save Profile
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
