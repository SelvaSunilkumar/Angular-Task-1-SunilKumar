<div class="container" ng-controller="my-profile">
    <h3>Detailed Profile</h3>
    <hr>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 shadow">
            <div class="row card-body">
                <div class="col-5">
                    <div class="profile-pic">
                        <img class="profile-img" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="">
                    </div>
                </div>
                <div class="col-5">
                    <div class="profile-detail">
                        <span class="profile-title">Name</span>
                        <span class="profile-info"> {{ profile.name }} </span>
                    </div>
                    <div class="profile-detail">
                        <span class="profile-title">Emp Id</span>
                        <span class="profile-info"> {{ profile.id }} </span>
                    </div>
                    <div class="profile-detail">
                        <span class="profile-title">Account</span>
                        <span class="profile-info"> {{ profile.account }} </span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row card-body">
                <div class="col-md-6">
                    <div class="profile-detail">
                        <span class="profile-title">Email id</span>
                        <span class="profile-info"> {{ profile.emailid }} </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-detail">
                        <span class="profile-title">Office Location</span>
                        <span class="profile-info"> {{ profile.officelocation }} </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-detail">
                        <span class="profile-title">Role</span>
                        <span class="profile-info"> {{ profile.role }} </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-detail">
                        <span class="profile-title">Contact Number</span>
                        <span class="profile-info"> {{ profile.contact }} </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
